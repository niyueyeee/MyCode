<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>form.html</title>


</head>

<body>
<div id="city">fff</div>
</body>
<script type="text/javascript">
    //在div层中插入 <h1>海马</h1>
    //在div层中插入“海马” 文本
    var c = document.getElementById("city");
    var h = document.createElement("h1");
    h.innerText = "海马";
    c.appendChild(h);
    //读取div的标签体内容
    alert(c.innerHTML);
    alert(c.innerText);
    //读取div的标签体文本内容
</script>
</html>
