<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>form.html</title>
</head>

<body>

您喜欢的城市:<br>
<ul id="city">
    <li id="bj" value="beijing">北京</li>
    <li id="sh" value="shanghai">上海</li>
    <li id="cq" value="chongqing">重庆</li>
</ul>

您喜欢的游戏:<br>
<ul>
    <li id="fk" value="fangkong">反恐</li>
    <li id="ms" value="moshou">魔兽</li>
    <li id="xj" value="xingji">星际争霸</li>
</ul>
</body>
<script type="text/javascript">
    //增加城市节点 <li id="tj" value="tianjin">天津</li>放置到city下
    var c = document.getElementById("city");
    var l = document.createElement("li");
    l.innerText = "天津";
    l.setAttribute("id", "tj");
    l.setAttribute("value", "tianjin");
    c.appendChild(l);
</script>

</html>
