<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>

</head>

<body>
<table id="tab1" border="1" width="800" align="center">
    <tr>
        <td colspan="5"><input type="button" value="删除" onclick="dl()"></td>
    </tr>
    <tr style="background-color: #999;">
        <th><input type="checkbox" onclick="avi(this)"></th>
        <th>分类ID</th>
        <th>分类名称</th>
        <th>分类描述</th>
        <th>操作</th>
    </tr>
    <tr>
        <td><input type="checkbox" class="itemSelect"></td>
        <td>1</td>
        <td>手机数码</td>
        <td>手机数码类商品</td>
        <td>
            <a href="">修改</a>|
            <a href="">删除</a>
        </td>
    </tr>
    <tr>
        <td><input type="checkbox" class="itemSelect"></td>
        <td>2</td>
        <td>电脑办公</td>
        <td>电脑办公类商品</td>
        <td>
            <a href="">修改</a>|
            <a href="">删除</a>
        </td>
    </tr>
    <tr>
        <td><input type="checkbox" class="itemSelect"></td>
        <td>3</td>
        <td>鞋靴箱包</td>
        <td>鞋靴箱包类商品</td>
        <td>
            <a href="">修改</a>|
            <a href="">删除</a>
        </td>
    </tr>
    <tr>
        <td><input type="checkbox" class="itemSelect"></td>
        <td>4</td>
        <td>家居饰品</td>
        <td>家居饰品类商品</td>
        <td>
            <a href="">修改</a>|
            <a href="">删除</a>
        </td>
    </tr>
</table>
</body>
<script type="text/javascript">
    function avi(o) {
        var is = document.getElementsByClassName("itemSelect");
        for (var i = 0; i < is.length; i++) {
            is[i].checked = o.checked;
        }
    }

    function dl() {
        var is = document.getElementsByClassName("itemSelect");
        for (var i = 0; i < is.length; i++) {
            if (is[i].checked) {
                var byId = document.getElementById("tab1");
                byId.deleteRow(is[i]);
            }
        }
    }

    var tagName = document.getElementsByTagName("tr");
    for (var i = 2; i < tagName.length; i++) {
        if (i % 2) {
            tagName[i].style.backgroundColor = "#f60";
        } else {
            tagName[i].style.backgroundColor = "#ccc"
        }
        var c = "";
        tagName[i].onmouseover = function () {
            c = this.style.backgroundColor;
            this.style.backgroundColor = "#cec";
        }
        tagName[i].onmouseout = function () {
            this.style.backgroundColor = c;
        }
    }

</script>

</html>
