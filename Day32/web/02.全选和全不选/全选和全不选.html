<!DOCTYPE html>
<html>

	</head>
	<body>

			<tr>
				<td><input type="checkbox" class="itemSelect"></td>
				<td>1</td>

	</body>
<script>
	function selectAll(o) {
		var a = $(o).prop("checked");
		$(".itemSelect").prop("checked",a);
	}
	$(function () {
		$("#b1").click(function () {
			$(".itemSelect").click()
		});
	});
</script>
</html>
