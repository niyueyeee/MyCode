<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$.get发送ajax请求</title>
    <script src="jquery-1.11.0.js"></script>
</head>
<body>
<input type="button" value="$.get发送ajax请求" onclick="sendAjax()">
<br>
<div id="mydiv" style="color: red"></div>
</body>
<script type="text/javascript">
    function sendAjax() {
        $.get("/Day34/HelloServlet", "username=zhangsan", function (date) {
            $("#mydiv").html(date);
        }, "text")
    }
</script>
</html>
